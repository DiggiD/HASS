#### GROUPS ####
  time:
    name: Date / Time
    entities:
      - sensor.date
      - sensor.time
      - sensor.utc
  weather_overview:
    name: Weather Overview
    entities:
      - sensor.pws_temp_c
      - sensor.pws_relative_humidity
      - sensor.pws_precip_1d
      - sensor.pws_wind_kph
      - sun.sun
      - sensor.moon
  security:
    entities:
      - camera.backdoor
  devices:
    name: Network Devices
    entities:
      - device_tracker.dlinkrouter1
      - device_tracker.appletv
      - device_tracker.wdtv
      - device_tracker.dsipad
      - device_tracker.dsapple_watch
      - device_tracker.gpad
      - device_tracker.gaurismacbookair
  appletv:
    name: Apple TV
    entities:
      - remote.ss_home
      - media_player.ss_home
  presence:
    name: Presence
    entities:
      - device_tracker.dsiphone
      - device_tracker.gaurisiphone
  scripts:
    name: Presence Automation
    control: hidden
    entities:
      - script.goodmorning
      - script.goodnight
      - input_select.d_status
      - input_select.g_status
  droom_lights:
    name: D's Room Lights
    control: hidden
    entities:
      - light.backlight
      - input_number.backlight_animation_speed
      - script.nightlight
  sysinfo:
    name: HA System Info
    entities:
      - sensor.since_last_boot
      - sensor.ipv4_address_enxb827ebe7c1e9
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.disk_use_percent_home
      - sensor.network_in_enxb827ebe7c1e9
      - sensor.network_out_enxb827ebe7c1e9
  sysboot:
    name: HA Boot Notify
    control: hidden
    entities:
      - automation.shutdown_notification
      - automation.startup_notification
