homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret lon
  elevation: 11
  temperature_unit: C
  unit_system: metric
  time_zone: !secret TZ
  customize: !include customize.yaml
  customize_glob: !include customglobs.yaml

zone:
  name: Home
  latitude: !secret lat
  longitude: !secret lon
  radius: 50
  icon: mdi:account-multiple

config:

sun:

zeroconf:

customizer:
  custom_ui: local
  hide_attributes:
    - node_id
    - value_index

frontend:
  themes:
    Nominal:
      paper-toggle-button-checked-button-color: green
      label-badge-yellow: yellow

#upnp:
#  external_port: 80

http:
  api_password: !secret api_password
  ip_ban_enabled: true
  login_attempts_threshold: 3

wake_on_lan:

ios:

homekit:
  auto_start: False
  filter:
    include_domains:
      - sensor
      - switch
      - light
    exclude_entities:
      - sensor.disk_use_percent_home
      - sensor.ds_iphone_battery_level
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.pws_precip_1d

