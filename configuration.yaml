light:
  - platform: mqtt_json
    name: "BackLight"
    state_topic: "home/roomd/backlight"
    command_topic: "home/roomd/backlight/set"
    effect: true
    effect_list:
      - bpm
      - candy cane
      - confetti
      - cyclon rainbow
      - dots
      - fire
      - glitter
      - juggle
      - lightning
      - noise
      - police all
      - police one
      - rainbow
      - rainbow with glitter
      - ripple
      - sinelon
      - solid
      - twinkle
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 1

###########        INCLUDES       ###########
input_number: !include inputs/input_number.yaml
input_select: !include inputs/input_select.yaml
device_tracker: !include device_tracker.yaml
sensor: !include_dir_merge_list sensors/
switch: !include_dir_list switches/
script: !include_dir_merge_named scripts/
group: !include_dir_merge_named groups/
automation: !include_dir_merge_list automations/
camera: !include camera.yaml
binary_sensor: !include binary_sensor.yaml

discovery:

map:

recorder:
  purge_interval: 7
  purge_keep_days: 3
  db_url: sqlite:///home/homeassistant/.homeassistant/home-assistant_v2.db

history:

logbook:

