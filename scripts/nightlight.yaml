nightlight:
  alias: Night Light
  sequence:
    - service: switch.turn_off
      entity_id: switch.flux
    - service: light.turn_on
      data:
        entity_id: light.backlight
        effect: "solid"
        brightness: 30
        transition: 5
    - delay:
        seconds: 5.0
    - service: light.turn_on
      data:
        entity_id: light.backlight
        rgb_color: [90,0,0]
        brightness: 6
        transition: 5
    - delay:
        seconds: 5.0
    - service: light.turn_on
      data:
        entity_id: light.backlight
        rgb_color: [255,0,0]
        brightness: 40
        transition: 10
    - delay:
        seconds: 10.00
    - delay:
        minutes: 2
    - service: light.turn_on
      data:
        entity_id: light.backlight
        brightness: 6
        transition: 10
    - delay:
        seconds: 10.00
    - service: light.turn_off
      data:
        entity_id: light.backlight
