nightlight:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.backlight
    - service: light.turn_on
      data:
        entity_id: light.backlight
        effect: "solid"
        color_name: "red"
        brightness: 15
    - delay:
        minutes: 1
    - service: light.turn_off
      data:
        entity_id: light.backlight
