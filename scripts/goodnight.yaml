goodnight:
  alias: Good Night
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.D_status
        option: "Sleeping"
    - service: input_select.select_option
      data:
        entity_id: input_select.G_status
        option: "Sleeping"
    - delay:
        seconds: 1
